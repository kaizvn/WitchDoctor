<div class="modal-content__login">
    <div class="modal-header">
        <h4 class="modal-title">Login</h4>
    </div>
    
    <div class="modal-body">
        <button type="button" class="btn btn-icon btn-block btn-facebook">
            <i class="fa fa-facebook"></i>
            <span>Log In with Faccebook</span>
        </button>
        <button type="button" class="btn btn-icon btn-block btn-google">
            <i class="fa fa-google-plus"></i>
            <span>Log In with Google</span>
        </button>
        
        <div class="or">
            <span>Or</span>
        </div>

        <form name="login">
            <input type="email" class="form-control input-email" placeholder="Email Address">
            <input type="password" class="form-control" placeholder="Password">
            <button type="button" class="btn btn-primary btn-block btn-login">
                <span>Log In</span>
            </button>
        </form>
    </div>
</div>
