<!-- Start Block Search -->
<div class="blockSearch">
    <div class="row">
        <div class="container">

        </div>
    </div>
</div>
<!-- End Block Search -->

<div id="result" class="result row">
    <div class="col-md-5 col-sm-6">
        <div class="result__list clearfix">

            <div class="doctor" dir-paginate="doctor in results.data | itemsPerPage: 10" total-items="results.meta.total">
                <span class="doctor__favorite"><i class="fa fa-heart"></i></span>

                <div class="clearfix">
                    <div class="doctor__image">
                        <img ng-src="{{doctor.image_url}}" alt="">
                    </div>
                    <div class="doctor__details">
                        <a class="doctor__name" ui-sref="detail({uid : doctor.uid})">
                            <span>{{doctor.full_name}}</span>
                            <span class="doctor__better"><i class="fa fa-check-circle"></i></span>
                        </a>
                        <div class="doctor__specialty">{{doctor.specialties}}</div>
                        <star-rating rating-value="doctor.ratings[0].rating" readonly="true"></star-rating>
                        <div class="doctor__address">
                            <div class="doctor__address_street">{{doctor.visit_address[0].street}}</div>
                            <div class="doctor__address_city">{{doctor.visit_address[0].city}}, {{doctor.visit_address[0].state}} {{doctor.visit_address[0].zip}}</div>
                        </div> 
                    </div>
                </div>
                <div class="doctor__snippet">
                    <p>{{doctor.bio}} <a ui-sref="detail({uid : doctor.uid})" class="read-more">Read more</a>
                    </p>
                </div>
            </div>

            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

        </div>
    </div>
    <div class="col-md-7 col-sm-6">

    </div>
</div>
