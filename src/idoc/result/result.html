<!-- Start Block Search -->
<div class="blockSearch">
    <div class="blockSearch__inner">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" ng-model="querySearch"
                           placeholder="{{'global.banner.form.input' | translate}}"
                           uib-typeahead="tag for tag in fetchData($viewValue)"
                           typeahead-loading="loadingLocations" typeahead-no-results="noResults"
                           class="form-control">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                </div>
                <div class="col-sm-3">
                    <div class="select-group">
                        <i class="fa fa-map-marker"></i>
                        <select skin-select ng-model="city" ng-options="city as city.text for city in citys"
                                ng-change="onSelectedCity(city)"
                                data-placeholder="Chọn thành phố">
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="select-group">
                        <i class="fa fa-hospital-o"></i>
                        <select skin-select ng-model="hospital"
                                ng-options="hospital as hospital.text for hospital in hospitals"
                                ng-change="onSelected(hospital)"
                                data-placeholder="Chọn bệnh viện">
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-block btn-no-radius">
                        {{'global.banner.form.action' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Block Search -->

<div id="result" class="result row">
    <div class="col-md-5 col-sm-6">
        <div class="result__list clearfix">

            <div class="doctor" dir-paginate="doctor in results.results | itemsPerPage: 10"
                 total-items="results.total">
                <span class="doctor__favorite"><i class="fa fa-heart"></i></span>

                <div class="clearfix">
                    <div class="doctor__image">
                        <img ng-src="{{doctor.image_url | imageDefault}}" alt=""/>
                    </div>
                    <div class="doctor__details">
                        <a class="doctor__name" ui-sref="detail({id : doctor.id})">
                            <span>{{doctor.title}}. {{doctor.full_name}}</span>
                            <span class="doctor__better"><i class="fa fa-check-circle"></i></span>
                        </a>

                        <div class="doctor__specialty">{{doctor.specialties}}</div>
                        <star-rating rating-value="doctor.rating" readonly="true"></star-rating>
                        <div class="doctor__address">
                            <div class="doctor__address_street">{{doctor.address}}</div>
                        </div>
                    </div>
                </div>
                <div class="doctor__snippet" ng-show="isShowResult">
                    <p>{{doctor.bio}} <a ui-sref="detail({id : doctor.id})" class="read-more">Read more</a>
                    </p>
                </div>
            </div>

        </div>

        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
    <div class="col-md-7 col-sm-6 hide-sm hide-xs" id="maps" maps map-data="maps">
    </div>
</div>
