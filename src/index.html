<html class="no-js" id="ng-app" ng-app="iDocApp"> <!--<![endif]-->
<head>
    <title>Doc App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/Bootflat/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/Bootflat/bootflat/css/bootflat.css" />
    <link rel="stylesheet" href="../bower_components/textAngular/dist/textAngular.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) assets/styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endbuild -->

    <script>
        var loc = window.location.href;
        if (loc.indexOf("#") != -1 && loc.indexOf("#!") == -1) {
            window.location.href = loc.replace("#", "#!");
        }
    </script>
</head>
<body>
    <!-- Start Nav -->
    <nav class="navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#iDocNav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{'global.app' | translate}}</a>
            </div>
            <div class="collapse navbar-collapse" id="iDocNav">
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group form-search">
                        <input type="text" class="form-control search-query" placeholder="{{'global.search' | translate}}">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" data-type="last">Search</button>
                        </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">For Doctor</a></li>
                    <li class="nav-border"><a href="#">{{'global.menu.account.login' | translate}}</a></li>
                    <li><a href="#" class="btn btn-primary">{{'global.menu.account.signup' | translate}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main View -->
    <div ui-view="content-view">
        
    </div>
    <!-- End Main View -->

    <!-- Start Footer -->
    <footer class="footer">
        <div class="container">
            <p id="copyright" ng-bind-html="'global.copyright' | translate"></p>
        </div>
    </footer>
    <!-- End Footer -->

</html>
